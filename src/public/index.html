<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Notas comunitarias</title>
</head>
<body>

    <div class="container h-100">
        <div class="row h-100">
            <div class="col-md-4 my-auto animate__animated animate__fadeIn">
                <div class="card">
                    <div class="card-header text-white bg-dark">
                        <h1 class="h3">Nota:</h1>
                    </div>
                    <form id="noteForm" class="card card-body rounded-0" action="">
                        <input
                            type="text" name="title"
                            id="title" class="form-control rounded-0 mb-3"
                            placeholder="Escribe un titulo"
                            autofocus />
                        <textarea
                            name="description" id="description" rows="2" 
                            class="form-control rounded-0 mb-3" placeholder="Escribe una descripcion"></textarea>
                        <button class="btn btn-dark rounded-0" type="submit">Enviar</button>
                    </form>
                </div>                
            </div>
            <div class="col-md-8 py-3 animate__animated animate__fadeIn">
                <div class="div_title p-2 mb-2 text-white bg-primary">
                    <h2>Contenedor de notas:</h2>
                </div>
                <div id="notes"></div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.min.js"></script>
    <script src="./assets/js/ui.js"></script>
    <script src="./assets/js/sockets.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
